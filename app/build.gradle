apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    def dbflow_version = "4.0.3"

    compileSdkVersion 26
    defaultConfig {
        applicationId "org.agrinext.agrimobile"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    dependencies {
        def acraVersion = '5.0.0'
        implementation "ch.acra:acra-http:$acraVersion"
        implementation "ch.acra:acra-notification:$acraVersion"

        implementation fileTree(dir: 'libs', include: ['*.jar'])
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
        implementation 'com.android.support:appcompat-v7:26.1.0'
        implementation 'com.android.support:design:26.1.0'
        implementation 'com.android.support.constraint:constraint-layout:1.0.2'
        testImplementation 'junit:junit:4.12'
        androidTestImplementation 'com.android.support.test:runner:1.0.1'
        androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

        // Manual OTP LIB
        compile 'com.github.scribejava:scribejava-apis:4.2.0'
        compile fileTree(dir: 'libs', include: ['*.jar'])
        compile(name:'app-debug', ext: 'aar')

        // Volley
        // compile 'com.android.volley:volley:1.1.0'

        // Anko
        compile "org.jetbrains.anko:anko:$anko_version"
        // Appcompat-v7 (only Anko Commons)
        compile "org.jetbrains.anko:anko-appcompat-v7-commons:$anko_version"

        // Appcompat-v7 (Anko Layouts)
        compile "org.jetbrains.anko:anko-appcompat-v7:$anko_version"
        compile "org.jetbrains.anko:anko-coroutines:$anko_version"

        // BottomNavigation Library
        compile 'com.aurelhubert:ahbottomnavigation:2.1.0'

        // CardView-v7
        compile "org.jetbrains.anko:anko-cardview-v7:$anko_version"
        // Design
        compile "org.jetbrains.anko:anko-design:$anko_version"
        compile "org.jetbrains.anko:anko-design-coroutines:$anko_version"
        // GridLayout-v7
        // compile "org.jetbrains.anko:anko-gridlayout-v7:$anko_version"
        // Percent
        // compile "org.jetbrains.anko:anko-percent:$anko_version"
        // RecyclerView-v7
        // compile "org.jetbrains.anko:anko-recyclerview-v7:$anko_version"
        // compile "org.jetbrains.anko:anko-recyclerview-v7-coroutines:$anko_version"
        // Support-v4 (only Anko Commons)
        // compile "org.jetbrains.anko:anko-support-v4-commons:$anko_version"
        // Support-v4 (Anko Layouts)
        // compile "org.jetbrains.anko:anko-support-v4:$anko_version"
        implementation 'com.facebook.fresco:fresco:1.8.0'
        implementation 'com.android.support:cardview-v7:26.1.0'
        compile 'com.github.mntechnique:MobileOTPAuthenticator:7487a9b2a8'

        // annotationProcessor now supported in Android Gradle plugin 2.2
        // See https://bitbucket.org/hvisser/android-apt/wiki/Migration
        kapt "com.github.Raizlabs.DBFlow:dbflow-processor:${dbflow_version}"
        compile "com.github.Raizlabs.DBFlow:dbflow-core:${dbflow_version}"
        compile "com.github.Raizlabs.DBFlow:dbflow:${dbflow_version}"
        compile "com.github.Raizlabs.DBFlow:dbflow-kotlinextensions:4.2.4"
    }
}
